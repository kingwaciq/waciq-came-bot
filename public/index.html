<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000;
    font-family: 'Arial', sans-serif;
  }

  /* Fullscreen video */
  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
  }

  /* Animated text */
  .animated-text {
    position: absolute;
    top: 100%;
    left: -50%;
    color: red;
    font-size: 5vw;
    font-weight: bold;
    white-space: nowrap;
    z-index: 1;
    animation: moveText 15s linear infinite;
  }

  /* Text animation: move diagonally up-right */
  @keyframes moveText {
    0% {
      top: 100%;
      left: -50%;
    }
    100% {
      top: -20%;
      left: 100%;
    }
  }

</style>
