<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000;
    font-family: 'Arial', sans-serif;
  }

  /* Fullscreen video */
  video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
  }

  /* Animated text */
  .animated-text {
    position: absolute;
    color: red;
    font-size: 5vw;
    font-weight: bold;
    white-space: nowrap;
    z-index: 1;
    animation: moveText 15s linear infinite, sway 3s ease-in-out infinite alternate;
  }

  /* Text animation: diagonal up-right */
  @keyframes moveText {
    0% {
      top: 100%;
      left: -50%;
    }
    100% {
      top: -20%;
      left: 100%;
    }
  }

  /* Oscillating left-right movement */
  @keyframes sway {
    0% { transform: translateX(0); }
    50% { transform: translateX(20px); }
    100% { transform: translateX(0); }
  }

  /* Multiple text copies with slight delays */
  .text1 { animation-delay: 0s, 0s; top: 100%; left: -50%; font-size: 5vw; }
  .text2 { animation-delay: 3s, 1s; top: 120%; left: -60%; font-size: 6vw; }
  .text3 { animation-delay: 6s, 2s; top: 140%; left: -70%; font-size: 4vw; }
  .text4 { animation-delay: 9s, 0.5s; top: 160%; left: -80%; font-size: 5.5vw; }

</style>
