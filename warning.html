<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warning</title>
  <style>
    body {
      background: #000;
      color: #ff4444;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: rgba(0,0,0,0.8);
      padding: 40px;
      border: 2px solid #ff4444;
      border-radius: 12px;
    }
    h1 { font-size: 28px; font-weight: bold; }
    p { font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="box">
    <h1>⚠️ WARNING</h1>
    <p>Recording finished.<br>No more pictures will be sent.</p>
  </div>
</body>
</html>
